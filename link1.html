<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Video form</title>
    <link rel="stylesheet" href="link1.css" />
</head>
<body>
<form>
    <div id="left">
        Video ID <br /><br />
        Video Name <br /><br />
        Video Description
    </div>
    <div id="right">
        <input id="id" type="text" name="id" onkeydown="isValidVideoID();">
        <span id="id-error"></span><br><br />
        <input id="name" type="text" name="name" onkeydown="isValidVideoName();">
        <span id="name-error"></span><br><br />
        <textarea name="des" rows="18" cols="80"></textarea>
    </div>
    <div id="left2">
        <br>Video keywords<br>
        <br>Video Category<br>
        <br>Status
    </div>
    <div id="right2">
        <input type="text" name="keywords"><br><br />
        <input type="checkbox" name="category">Game
        <input type="checkbox" name="category">Music
        <input type="checkbox" name="category">Developer
        <input type="checkbox" name="category">Others<br><br>
        <input type="checkbox" name="category">Active<br><br>
        <input type="submit" value="Submit" onclick="return isValidForm();">
        <input type="reset" value="Reset">
    </div>

    <script type="text/javascript" src="../link1.js">

    </script>
</body>
</html>
